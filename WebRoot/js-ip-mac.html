<!DOCTYPE HTML>
<html>
<head>
<title>js获取本机mac地址，IP地址，计算机名</title>
</head>
    
<body> 
<object id=locator classid=CLSID:76A64158-CB41-11D1-8B02-00600806D9B6 VIEWASTEXT></object> 
<object id=foo classid=CLSID:75718C9A-F029-11d1-A1AC-00C04FB6C223></object> 
<script language="JScript"> 
    var service = locator.ConnectServer(); 
    var MACAddr ; 
    var IPAddr ; 
    var DomainAddr; 
    var sDNSName; 
    service.Security_.ImpersonationLevel=3; 
    service.InstancesOfAsync(foo, 'Win32_NetworkAdapterConfiguration'); 
</script> 
<script language="JScript" event="OnCompleted(hResult,pErrorObject, pAsyncContext)" for="foo"> 
    /*document.all.txtMACAddr.value=unescape(MACAddr); 
    document.all.txtIPAddr.value=unescape(IPAddr); 
    document.all.txtDNSName.value=unescape(sDNSName); */
    $("#txtIPAddr").text(unescape(IPAddr));
    $("#txtMACAddr").text(unescape(MACAddr));
    $("#txtDNSName").text(unescape(sDNSName));
</script> 
<script language="JScript" event="OnObjectReady(objObject,objAsyncContext)" for="foo"> 
if(objObject.IPEnabled != null && objObject.IPEnabled != "undefined" && objObject.IPEnabled == true) { 
    if(objObject.MACAddress != null && objObject.MACAddress != "undefined") {
        MACAddr = objObject.MACAddress; 
    }
    if(objObject.IPEnabled && objObject.IPAddress(0) != null && objObject.IPAddress(0) != "undefined") {
        IPAddr = objObject.IPAddress(0); 
    }
    if(objObject.DNSHostName != null && objObject.DNSHostName != "undefined") {
        sDNSName = objObject.DNSHostName; 
    }
} 
</script>
